<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                padding:0;
                margin:0;
                font-family: sans-serif;
            }
            body{
                background-color:white;
            }
            h1{
                font-weight: 900;
                text-transform: capitalize;
                color:#00b09b;
                margin-bottom: 1rem;
            }
            a{
                text-decoration:none;
                color:#00b09b;
            }
            a:visited{
                color:#107569;
            }
            a:hover{
                color:#00b8a2;
                text-decoration: underline;
            }
            #login{
                position:relative;
                width:100vw;
                height:100vh;
                display:flex;
                align-items: center;
                justify-content: center;
            }
            #loginForm{
                background-color:white;
                padding:2.5em 2.5em 1em 2.5em;
                display: inline-block;
                box-shadow: 0px 3px 15px rgba(0,0,0,0.2);
            }
            .input-group input{
                width:17.5vw;
                font-size: 2em;
            }
            .input-group input:focus{
                transition: ease .05s;
                box-shadow: 0px 1px 5px rgba(0,0,0,0.2);
            }
            .input-group{
                position:relative;
                margin: 1.5em 0;
            }
            label{
                position: absolute;
                display:block;
                top: 0;
                left: .25rem;
                padding: 10px 0;
                font-size: 1rem;
                pointer-events: none;
                transition: .15s ease;
            }
            form .input-group input:focus + label,
            form .input-group input:valid + label{
                transform: translateY(-1.5rem);
                font-size: .8rem;
            }

            #store-link{
                transition: ease .05s;
                position:absolute;
                top:1vh;
                left:1vw;
                font-size:1em;
                border-style:solid;
                border-color:#00b09b;
                background-color:white;
                padding: .75em;
                padding: .25em 1em;
                font-weight:900;
                border-width:2px;
                border-radius: 3px;
                color:#00b09b;
                cursor: pointer;
            }
            #store-link:hover{
                transition: ease .05s;
                box-shadow: 0px 1px 5px rgba(0,0,0,0.2);
            }
            .form-btn-container{
                width:100%;
                margin:0;
                display:flex;
                align-items: center;
                justify-content: center;
            }
            .form-btn{
                transition: ease .1s;
                margin: 0 .1em 0 .1em;
                font-size:1.25em;
                width:50%;
                border-style:solid;
                border-color:#00b09b;
                background-color:#00b09b;
                color:rgb(44, 44, 44);
                padding: .25em 0;
                text-transform: capitalize;
            }

            .form-btn:hover{
                transition: ease .05s;
                cursor:pointer;
                border-color:#00b09b;
                background-color:white;
            }
        </style>
    </head>
    <body>
        <div id = 'login'>
            <a href="shopping.jsp" id="store-link">Shopping</a>
            <div id ='loginForm'>
                <h1>Login</h1>
                <form action ="Controller" method="POST">
                    <div class="input-group">
                        <input type="text" name="userID" required="" id="form-username"/>
                        <label for="form-username">User ID</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" required="" id="form-password"/>
                        <label for="form-password">Password</label>
                    </div>
                    <div class="form-btn-container">
                        <input type="submit" value="Login" name="btnAction" class="form-btn"/>
                        <input type="reset" value="Reset" class="form-btn"/>
                    </div>
                </form>
                
                <br>
                <a href="signUp.jsp">Sign Up</a>
            </div>
        </div>
    </body>
</html>
